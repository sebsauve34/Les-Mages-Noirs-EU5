 noble_auto_marry.1.t: "[target_male.GetNameWithNoTooltip], [target_female.GetNameWithNoTooltip] ile Evleniyor"
 noble_auto_marry.1.d: "Aylar süren hazırlıklar ve kur yapma döneminin ardından, [target_male.GetName], [target_female.GetName] ile evlendi. Böylece [target_male.GetDynasty.GetName] ile [target_female.GetDynasty.GetName] hanedanları arasında yeni bir köprü daha kurulmuş oldu. Soylarını onurlandıracak şekilde, gelecek nesli yetiştirmeleri bekleniyor."

 noble_auto_marry.2.d: "[unmarried_royal.GetName], hâlâ evlenmemiş olması konusunu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ile gündeme getirdi ve bu kararsızlık görünümünden duyduğu endişeleri ifade etti."
 noble_auto_marry.2.a: "[unmarried_royal.GetNameWithNoTooltip] için uygun bir eş elbet bulacağız"
 noble_auto_marry.2.b: "[unmarried_royal.GetNameWithNoTooltip], soylularımız arasından gönlünün arzu ettiği kişiyi seçebilir"

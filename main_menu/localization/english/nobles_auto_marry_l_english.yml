 noble_auto_marry.1.t: "[target_male.GetNameWithNoTooltip] marries [target_female.GetNameWithNoTooltip]
 noble_auto_marry.1.d: "After months of planning and courtship, [target_male.GetName] has married [target_female.GetName], building another bridge between the noble houses of [target_male.GetDynasty.GetName] and [target_female.GetDynasty.GetName]. It is expected that the two will continue on their noble line, raising the next generation in a way worthy of their lineage."
 noble_auto_marry.1.a: "Our Congratulations to the Bride and Groom"
 noble_auto_marry.1.b: "Let us leave the nobility to their festivites"
 hide_marriage_events.tt: "You will no longer recieve events of nobles marrying one another"
 noble_auto_marry.2.t: "[unmarried_royal.GetNameWithNoTooltip] awaits [unmarried_royal.GetHerHis] Match"
 noble_auto_marry.2.d: "[unmarried_royal.GetName] has raised the issue with [ROOT.GetCountry.GetGovernment.GetRuler.GetName] that they are still yet to marry, and have expressed their worries over this seeming indecision"
 noble_auto_marry.2.a: "We shall find a match for [unmarried_royal.GetNameWithNoTooltip] yet"
 noble_auto_marry.2.b: "[unmarried_royal.GetNameWithNoTooltip] can choose their heart's desire from the ranks our nobility"
 unmarried_royal_will_find_suitable_spouse.tt: "[unmarried_royal.GetName] will choose their own partner, and will marry a local noble sometime in the next year"
 noble_auto_marry.3.t: "[unmarried_royal.GetNameWithNoTooltip] marries [target_suitor.GetNameWithNoTooltip]
 noble_auto_marry.3.d: "After months of planning and courtship, [unmarried_royal.GetName] has married [target_suitor.GetName], building another bridge between the noble houses of [unmarried_royal.GetDynasty.GetName] and [target_suitor.GetDynasty.GetName]. It is expected that the two will continue on their noble line, raising the next generation in a way worthy of their lineage."
 noble_auto_marry.3.a: "Our Congratulations to the Bride and Groom"
 auto_marry_reminder_sent: "Enquired about Marriage"
 auto_marry_reminder_sent_desc: "This character previously approached the ruler asking about their marriage prospects"
 noble_auto_marry.63.t: "Court Marriage Policies"
 noble_auto_marry.63.d: "In theory, the [ROOT.GetCountry.GetGovernment.GetRulerTitle] has the privilege of approving or denying any marriages that are arranged between members of the court. In practise however, it is often difficult, and even impractical, to enforce this complete control over the relations within the court.\n\nCurrently, [ROOT.GetCountry.Custom('get_noble_auto_marry_disabled')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_message_settings')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_pop_limit')]\n\nThe current court marriage policy is [ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')]\n\nAt present, [ROOT.GetCountry.Custom('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]#![ROOT.GetCountry.Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT.GetCountry.Custom('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] are permitted to marry without oversight."
 noble_auto_marry.63.a: "Toggle Marriage Event Notifications"
 noble_auto_marry.63.b: "Manage Court Population Limits"
 noble_auto_marry.63.c: "Marriage Eligibility Settings"
 noble_auto_marry.63.e: "Manage Non-Noble Marriage Permissions"
 noble_auto_marry.63.f: "Toggle Automatic Marriages"
 noble_auto_marry.63.g: "Auto Marriage for AI Settings"
 noble_auto_marry.63.h: "Close Menu"
 noble_auto_marry.64.t: "Court Population Limits"
 noble_auto_marry.64.d: "The court can only support a certain number of courtiers. We can set a policy, communicating to all that the court shall not accomodate everyone, thereby discouraging further additions to the court.\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_pop_limit')]. Automatic marriages cannot occur when the court is above the population limit."
 noble_auto_marry.64.a: "Declare that all are welcome in the court (no population limit)"
 noble_auto_marry.64.b: "Set the population limit to 200"
 noble_auto_marry.64.c: "Set the population limit to 100"
 noble_auto_marry.64.e: "Set the population limit to 50"
 noble_auto_marry.64.f: "Close menu without changes"
 noble_auto_marry.65.t: "Marriage Eligibility Settings"
 noble_auto_marry.65.d: "The control of the state over the marriages of members of the court need not be absolute. We can announce certain policies that would permit certain members of the court to marry, should they meet our criteria.\n\nCurrently,the current court marriage policy is [ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')]"
 noble_auto_marry.65.a: "Courtiers may freely marry"
 noble_auto_marry.65.b: "Courtiers may marry, so long as their family is not too large"
 noble_auto_marry.65.c: "Courtiers may marry, if only for the purpose of preserving their lineage"
 noble_auto_marry.65.e: "Close menu without changes"
 noble_auto_marry.66.t: "Non-Noble Marriages"
 noble_auto_marry.66.d: "The affairs of the nobility are strictly controlled, with each family bearing an expectation of marrying someone worthy of their station. However, they are not the only members of our court, with members of other estates having less expectations on to whom they can be wed. If we desire, we could annouce policies permitting non-nobles to marry.\n\n Currently, [ROOT.GetCountry.Custom('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]#![ROOT.GetCountry.Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT.GetCountry.Custom('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] are permitted to marry without oversight."
 noble_auto_marry.66.a: "Restrict marriage rights to the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 noble_auto_marry.66.b: "Toggle marriage for [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 noble_auto_marry.66.c: "Toggle marriage for members of the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 noble_auto_marry.66.e: "Toggle marriages for the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 noble_auto_marry.66.f: "Toggle marriages for the [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 noble_auto_marry.66.g: "Toggle marriages for [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]""
 noble_auto_marry.66.h: "Toggle marriages for [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 noble_auto_marry.66.i: "Allow marriages for all estates"
 noble_auto_marry.66.j: "Close Menu without changes"
 noble_auto_marry.70.t: "Court Marriage Polices for AI"
 noble_auto_marry.70.d: "Automatic marriage for ai is currently [ROOT.GetCountry.Custom('get_noble_auto_marry_ai_toggle')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_pop_limit')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_non_noble_toggle')]"
 noble_auto_marry.70.a: "Toggle Auto Marriage For AI"
 noble_auto_marry.70.b: "Manage AI Court Population Limits"
 noble_auto_marry.70.c: "Manage Non-Noble Marriage Permissions for AI"
 noble_auto_marry.70.e: "Close Menu without making changes"
 noble_auto_marry.71.t: "AI Court Population Limits"
 noble_auto_marry.71.d: "The court can only support a certain number of courtiers. We can set a limit on population, beyond which courtiers in AI countries cannot freely marry\n\n Currently,[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_pop_limit')]"
 noble_auto_marry.71.a: "No Population Limit"
 noble_auto_marry.71.b: "Set Population Limit to 100"
 noble_auto_marry.71.c: "Set Population Limit to 50"
 noble_auto_marry.71.e: "Set Population Limit to 25"
 noble_auto_marry.71.f: "Close Menu without making changes"
 noble_auto_marry.75.b: "Let us leave them to their celebrations"
 
 
 

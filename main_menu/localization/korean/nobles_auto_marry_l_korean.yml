l_korean:
noble_auto_marry.1.t: "[target_male.GetNameWithNoTooltip]가 [target_female.GetNameWithNoTooltip]과 결혼했습니다."
noble_auto_marry.1.d: "수개월의 준비와 구애 끝에, [target_male.GetName]이 [target_female.GetName]과 결혼하여 [target_male.GetDynasty.GetName] 가문과 [target_female.GetDynasty.GetName] 가문 사이에 또 하나의 연결고리를 만들었습니다. 두 사람은 가문을 이어 차세대를 훌륭히 양육할 것으로 기대됩니다."
noble_auto_marry.1.a: "신랑 신부에게 축하를 전하겠다."
noble_auto_marry.1.b: "귀족들의 축하 연회는 그들끼리 즐기게 두자."
hide_marriage_events.tt: "앞으로 귀족 간의 혼인 소식을 알려주는 이벤트 알림을 받지 않습니다."
noble_auto_marry.2.t: "[unmarried_royal.GetNameWithNoTooltip]가 [unmarried_royal.GetHerHis]의 결혼 상대를 기다리고 있습니다."
noble_auto_marry.2.d: "[unmarried_royal.GetName]은(는) 아직 결혼하지 못한 점을 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 알리며, 이 같은 미결정 상태에 대한 우려를 표명했습니다."
noble_auto_marry.2.a: "우리가 직접 [unmarried_royal.GetNameWithNoTooltip]에게 어울리는 짝을 찾아줄 테니 기다려라."
noble_auto_marry.2.b: "[unmarried_royal.GetNameWithNoTooltip]가 스스로 짝을 찾도록 할 것이다."
unmarried_royal_will_find_suitable_spouse.tt: "[unmarried_royal.GetName]가 스스로 배우자를 선택하여 향후 1년 내에 지역 귀족과 결혼할 것입니다."
noble_auto_marry.3.t: "[unmarried_royal.GetNameWithNoTooltip]이 [target_suitor.GetNameWithNoTooltip]와 결혼했습니다."
noble_auto_marry.3.d: "여러 달에 걸친 준비와 구애 끝에, [unmarried_royal.GetName]이 [target_suitor.GetName]과 결혼하여 [unmarried_royal.GetDynasty.GetName] 가문과 [target_suitor.GetDynasty.GetName] 가문 사이의 관계를 더욱 견고히 했습니다. 두 사람은 가문의 명예에 걸맞게 다음 세대를 길러낼 것으로 기대됩니다."
noble_auto_marry.3.a: "신랑 신부에게 축하를 전하겠다."
auto_marry_reminder_sent: "결혼 문의"
auto_marry_reminder_sent_desc: "이 인물은 이전에 통치자에게 자신의 결혼 가능성에 대해 문의한 바 있습니다."